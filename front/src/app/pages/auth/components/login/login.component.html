<mat-card-header class="header">
  <img class = "small_logo" src="assets/logo_p6.png" alt="logo" />
</mat-card-header>
<button mat-icon-button (click)="back()" class="back-button">
  <mat-icon>arrow_back</mat-icon>
</button>
<div class="login">
  <mat-card>
    <div class="page-titre">
      <h1>Se connecter</h1>
    </div>
    <form [formGroup]="form" (ngSubmit)="submit()">
      <mat-card-content class="content">
        <mat-form-field class="form-field">
          <label>Email ou nom d'utilisateur</label>
          <input matInput formControlName="email">
        </mat-form-field>
        <mat-form-field class="form-field">
          <label>Mot de passe</label>
          <input matInput [type]="hide ? 'password' : 'text'" formControlName="password">
          <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
            <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
          </button>
        </mat-form-field>
      </mat-card-content>
    </form>
  </mat-card>
  <button mat-raised-button color="primary" type="submit" [disabled]="form.invalid">Submit</button>
  <p *ngIf="onError" class="error">An error occurred</p>
</div>
